<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ajax Request</title>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <form>
      Number of rows to be generated<br>
      <input type="text"  id="table-row-num" required="required">
      <button id="submitButton">Submit</button>
    </form>

    <br><br>

    <table class="table table-dark" id="resultTable">
      <thead>
        <tr>
          <th scope="col">Movie Name</th>
          <th scope="col">Meta Score/th>
          <th scope="col">Short Description</th>
          <th scope="col">Year Released</th>
        </tr>
      </thead>
    </table>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
      $("#submitButton").click(function() {
        var start = "http://www.omdbapi.com/?s=";
        var movie = $("#table-row-num").val()
        var api = "&apikey=7326ccc4";
        var url = start.concat(movie,api)
        console.log(url)
        $.getJSON(url,
        function (json) {
          var tr;
          tr = $('<tr/>');
          tr.append("<td>" + json.Title + "</td>");
          tr.append("<td>" + json.Year + "</td>");
          tr.append("<td>" + json.Rated + "</td>");
          tr.append("<td>" + json.Year + "</td>");
          $('#imdb').append(tr);
        });
    });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
</html>
